<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoApp - Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>TodoApp</h1>
    <hr>
    <h2>Update user</h2>
    <form action="#" th:action="@{/users/save}" th:object="${user}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" placeholder="User name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}" placeholder="User surname" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="User email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>
    <hr>
    <a th:href="@{/users}"> Back to users list</a>
</div>
</body>
</html>
