<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/head :: head('Users')"></head>
<body>
<div class="container">
    <div th:replace="/navbar :: users-navbar"></div>
    <hr>
    <a th:href="@{/users/create}" class="btn btn-primary btn-sm mb-3"> Create User </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/users?pageNumber=' + ${currentPage} + '&sortField=id&sortDirection=' + ${reverseSortDir}}">Id</a>
            </th>
            <th>
                <a th:href="@{'/users?pageNumber=' + ${currentPage} + '&sortField=name&sortDirection=' + ${reverseSortDir}}">Name</a>
            </th>
            <th>
                <a th:href="@{'/users?pageNumber=' + ${currentPage} + '&sortField=surname&sortDirection=' + ${reverseSortDir}}">Surname</a>
            </th>
            <th>
                <a th:href="@{'/users?pageNumber=' + ${currentPage} + '&sortField=email&sortDirection=' + ${reverseSortDir}}">Email</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="/pagination :: pagination('/users')"></div>
</div>
</body>
</html>
