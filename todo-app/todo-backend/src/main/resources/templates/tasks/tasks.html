<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoApp - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>TodoApp</h1>
    <hr>
    <h2>Tasks</h2>
    <a th:href="@{/tasks/create}" class="btn btn-primary btn-sm mb-3"> Add Task </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/tasks?pageNumber=' + ${currentPage} + '&sortField=id&sortDirection=' + ${reverseSortDir}}">Id</a>
            </th>
            <th>
                <a th:href="@{'/tasks?pageNumber=' + ${currentPage} + '&sortField=title&sortDirection=' + ${reverseSortDir}}">Title</a>
            </th>
            <th>
                <a th:href="@{'/tasks?pageNumber=' + ${currentPage} + '&sortField=status&sortDirection=' + ${reverseSortDir}}">Status</a>
            </th>
            <th>
                <a th:href="@{'/tasks?pageNumber=' + ${currentPage} + '&sortField=assigned_surname&sortDirection=' + ${reverseSortDir}}">Assigned</a>
            </th>
            <th>
                <a th:href="@{'/tasks?pageNumber=' + ${currentPage} + '&sortField=category_name&sortDirection=' + ${reverseSortDir}}">Category</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.user}"></td>
            <td th:text="${task.category}"></td>
            <td>
                <a th:href="@{/tasks/update/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-5">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-3">
                  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                  <a th:if="${currentPage != i}"
                     th:href="@{'/tasks?pageNumber=' + ${i}+ '&sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                  <span th:unless="${currentPage != i}">[[${i}]]</span>
                  </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/tasks?pageNumber=' + ${currentPage + 1}+ '&sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/tasks?pageNumber=' + ${totalPages}+ '&sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
